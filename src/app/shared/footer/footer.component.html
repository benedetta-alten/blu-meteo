    <p>&copy; 2025 Blu Meteo. Tutti i diritti riservati.</p>

    <ng-container *ngIf="currentEmail$ | async as email">
        <p>Utente: {{ email }}</p>
    </ng-container>

    <ng-container *ngIf="lastAccessDate$ | async as lastAccess">
        <p>Ultimo accesso: {{ lastAccess | date:'dd/MM/yyyy HH:mm:ss' }}</p>
    </ng-container>

</footer>
