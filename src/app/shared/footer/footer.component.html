    <ng-container *ngIf="(currentEmail$ | async) as email; else defaultFooter">
    <div class="user-info">
      <span>Utente: {{ email }}</span>
      <ng-container *ngIf="lastAccessDate$ | async as lastAccess">
        <span>Ultimo accesso: {{ lastAccess | date:'dd/MM/yyyy HH:mm:ss' }}</span>
      </ng-container>
    </div>
    </ng-container>
