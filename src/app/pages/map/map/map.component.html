<div class="map-container">
  <div id="map"></div>

  <div class="city-list">
    <h3>Capitali Europee</h3>
    <ul>
      <li *ngFor="let city of cities" (click)="selectCity(city)">
        {{ city.name }}
      </li>
    </ul>
  </div>

  <div *ngIf="isLoggedIn" class="weather-options">
    <h3>Opzioni meteo</h3>
    <label>
      <input type="checkbox" [(ngModel)]="showWind"/>Vento
    </label>
    <br />
    <label>
      <input type="checkbox" [(ngModel)]="showWeatherCode"/>Codice meteo
    </label>
  </div>
</div>
