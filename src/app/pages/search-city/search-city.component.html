<div class="container mt-5">
  <h3>Ricerca città</h3>
  <form (ngSubmit)="onSubmit()">
    <input
      id="typeahead-city"
      type="text"
      class="form-control"
      [formControl]="model"
      [ngbTypeahead]="search"
      placeholder="Inizia a digitare il nome di una città..."
    />
    <button class="btn btn-primary mt-3" type="submit">Cerca</button>
  </form>
</div>
